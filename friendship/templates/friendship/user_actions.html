{% extends 'base.html' %}
{% block body %}
<ul>
{% for list_user in users %}
    <li>
        {% if user %}
            {{ list_user.username }} | <a href="{% url 'friendship:friendship_add_friend' list_user.username %}">add as friend</a>
        {% endif %}
    </li>
{% endfor %}
</ul>
{% endblock %}
