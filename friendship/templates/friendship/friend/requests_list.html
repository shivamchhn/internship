{% extends 'base.html' %}
{% block body %}
<div class="col-md-12">
{% for request in users %}
    <div class="well well-sm " style="border: 2px solid #B1D1F6;background-color: #ECF8F7;border-radius: 20px">

  {% if request.userprofile.image %}
        <img src= "{{ request.userprofile.image.url }}"  alt="no image" style="width: 150px; height: 150px;">
    {% else %}
        <img src= "profile_image/noprofile.png"  alt="no image" style="width: 150px; height: 150px;">
    {% endif %}
        <div class="col-md-9" style="font-size: 22px;font-family: 'Times New Roman', Times, serif;">
    {{ request.username }} wants to be your Friend<br>

        <a href="{% url 'friendship:friendship_accept' request %}">Accept</a><br>
        <a href="{% url 'friendship:friendship_reject' request %}">Reject</a>
    <br>
        </div>

</div>

{% endfor %}
    </div>
{% endblock %}
